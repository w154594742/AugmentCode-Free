name: Build Multi-Platform Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: true
        default: '2.0.3'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            platform: windows
            build_cmd: |
              pyinstaller --onefile --windowed ^
                --name "AugmentCode-Free-v${{ github.event.inputs.version || github.ref_name }}-windows" ^
                --add-data "languages;languages" ^
                --add-data "config;config" ^
                main.py
          - os: macos-13
            platform: macos
            build_cmd: |
              pyinstaller --onefile --windowed \
                --name "AugmentCode-Free-v${{ github.event.inputs.version || github.ref_name }}-macos" \
                --add-data "languages:languages" \
                --add-data "config:config" \
                main.py
          - os: ubuntu-22.04
            platform: linux
            build_cmd: |
              pyinstaller --onefile \
                --name "AugmentCode-Free-v${{ github.event.inputs.version || github.ref_name }}-linux" \
                --add-data "languages:languages" \
                --add-data "config:config" \
                main.py

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies (Linux)
      if: matrix.platform == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgl1-mesa-glx \
          libegl1-mesa \
          libxrandr2 \
          libxss1 \
          libxcursor1 \
          libxcomposite1 \
          libasound2 \
          libxi6 \
          libxtst6 \
          libglib2.0-0 \
          libgtk-3-0

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build application
      run: ${{ matrix.build_cmd }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-build
        path: dist/*
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true
        path: ./artifacts
    
    - name: Display structure of downloaded files
      run: ls -la ./artifacts
    
